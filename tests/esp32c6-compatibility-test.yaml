substitutions:
  name: esp32c6-compatibility-test
  device_description: "Verify the project builds from source on ESP32C6"
  external_components_source: github://syssi/esphome-jnge-mppt-controller@main

esphome:
  name: ${name}
  comment: ${device_description}
  min_version: 2024.6.0
  platformio_options:
    # board_build.f_cpu: 160000000L
    # board_build.f_flash: 80000000L
    board_build.flash_size: 8MB
    # build_flags: "-DBOARD_HAS_PSRAM"
    # board_build.arduino.memory_type: qio_opi

# Board is waveshare esp32-c6-devkit-n8
esp32:
  board: esp32-c6-devkitc-1
  variant: esp32c6
  framework:
    type: esp-idf
    version: 5.3.1
    platform_version: 6.9.0
    sdkconfig_options:
      CONFIG_ESPTOOLPY_FLASHSIZE_8MB: y

external_components:
  - source: ${external_components_source}
    refresh: 0s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:
  platform: esphome

logger:
  level: VERY_VERBOSE

api:
  reboot_timeout: 0s

uart:
  - id: uart_0
    baud_rate: 9600
    tx_pin: GPIO16
    rx_pin: GPIO17
  - id: uart_1
    baud_rate: 9600
    tx_pin: GPIO14
    rx_pin: GPIO4

jnge_modbus:
  - id: modbus0
    uart_id: uart_0
  - id: modbus1
    uart_id: uart_1

jnge_mppt_controller:
  - id: inverter0
    jnge_modbus_id: modbus0
    enable_fake_traffic: false
    suppress_battery_temperature_errors: false
    update_interval: 2s

jnge_wind_solar_controller:
  - id: inverter1
    jnge_modbus_id: modbus1
    enable_fake_traffic: false
    update_interval: 2s

binary_sensor:
  - platform: jnge_mppt_controller
    fan_running:
      name: "inverter0 fan running"
    load_detected:
      name: "inverter0 load detected"
    load:
      name: "inverter0 load"
    charging:
